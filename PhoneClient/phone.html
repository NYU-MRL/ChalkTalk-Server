<!DOCTYPE html>
<html>
<head>
	<title>Hi Phone</title>
</head>
<style type="text/css">
	* { margin: 0; padding: 0; box-sizing: border-box; }
	canvas {
		position: absolute;
		z-index : 1;
		width: 100%;
		height: 100%;
	}
	#debugView {
		position: relative;
		z-index: 0;
		width: 100%;
		height: 100%;
	}
	#debugMessages > li {
		font-family: monospace;
	}
</style>
<body>

	<canvas>Hi canvas</canvas>
	<div id="debugView">
		<ul id="debugMessages">
			<li>1</li>
		</ul>
	</div>
	<script type="text/javascript">
	var CanvasEvents = function(options){
		var canvas = document.getElementsByTagName("canvas")[0];
		var ctx = canvas.getContext('2d');
		ctx.globalAlpha = 0.01;
		var self = {
			init: function(canvas){			
				canvas.addEventListener("touchStart", self.handleStart, false);
				canvas.addEventListener("touchMove", self.handleMove, false);
				// canvas.onMouseDown = handleStart;
			},
			handleStart: function(evt){
				var messageList = document.getElementById("debugMessages");
				var el = document.createElement("li");
				el.innerText = "handleStart";
				messageList.appendChild(el);
				evt.preventDefault();
			},
			handleMove: function(evt){
				var messageList = document.getElementById("debugMessages");
				var el = document.createElement("li");
				el.innerText = "handleMove";
				messageList.appendChild(el);
				evt.preventDefault();
			}
		};
		self.init(canvas);
	};

(function (){ var events = new CanvasEvents(); })();

</script>
</body>
</html>
